<body class="body">

            <div>

            <div>

            </div>
            <hr>
        </div>
        <div class="comidas grid-2">
            <div>

            </div>
            <div>
                <img class="img-responsive" src="img/papas2.jpg">

            </div>

                <img class="img-responsive" src="img/papas3.JPG">
